
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
       <div ref="refName" @click="handleClick">
            hello world
       </div>
    </div>
    <script>
        
        var vm  = new Vue({
            el:'#app',
            methods: {
                handleClick(){
                    alert(this.$refs.refName.innerHTML)
                }
            },

        })
    </script>
</body>
</html>
