<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <!-- 插槽：向子组件中插入一个标签 -->
            <p>dell</p>
        </child>
        
    </div>
    <script>

        Vue.component("child",{
            //用slot接收插槽
            template:`<div>
            <p>hello</p>
            <slot></slot>
            </div>`
        })
        
        new Vue({
            el:"#app"
        })
    </script>
    
</body>
</html>
