<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <counter ref="first" @add="addCount"></counter>
        <counter ref="second" @add="addCount"></counter>
        <div>总计：{{total}}</div>

    </div>

    <script>
        Vue.component("counter",{
            template:`<div @click = "handleClick">数量：{{number}}</div>`,
            data(){
                return {
                    number:0
                }
            },
            methods: {
                handleClick(){
                    this.number ++
                    this.$emit("add")
                }
            }
        })

        new Vue({
            el:"#app",
            data(){
                return {
                    total:0
                }
            },
            methods:{
                addCount(){
                    this.total = this.$refs.first.number + this.$refs.second.number
                }
            }
        })
    </script>
    
</body>
</html>
