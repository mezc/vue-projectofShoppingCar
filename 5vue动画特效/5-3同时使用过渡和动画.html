
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
    <link rel="stylesheet" href="../animate.css">
    <!-- 过渡样式 -->
    <style>
        .fade-enter,
        .fade-leave-to{
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 刷新时也有动画 appear -->
        <!-- 动画时长:duration="{enter:xx,leave:10000}" -->
        <transition 
        :duration="1000"
        name="fade"
        type="transition"
        appear
        enter-active-class="animated rubberBand fade-enter-active"
        leave-active-class="animated rubberBand fade-leave-active"
        appear-active-class="animated swing">
                <div v-show="show">hello world</div>
        </transition>
        <button @click="handleClick">change</button>
    </div>

    <script>


        new Vue({
            el:'#app',
            data(){
                return {
                    show:true
                }
            },
            methods: {
                handleClick(){
                    this.show = !this.show
                }
            },
        })
    </script>
    
</body>
</html>
